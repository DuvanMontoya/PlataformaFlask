{% extends "base.html" %} {% block content %}
<div class="container">
  <table>
    <tr>
      <th>Id</th>
      <th>Nombre de Usuario</th>
      <th>Correo Electórnico</th>
      <th>Contraseña</th>
    </tr>
    {% for user in users %}
    <tr>
      <td>{{ user.id }}</td>
      <td>{{ user.username }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.password}}</td>
    </tr>
    {% endfor %}
  </table>
</div>
{% endblock %}
